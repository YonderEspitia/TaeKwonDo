<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Torneo de Taekwondo</title>
  <script>
    function addCompetidor() {
      const container = document.getElementById('competidores');
      const div = document.createElement('div');
      div.innerHTML = `
        <input name="nombre" placeholder="Nombre" required>
        <input name="edad" placeholder="Edad" type="number" required>
        <input name="peso" placeholder="Peso" type="number" step="0.1" required>
        <input name="cinturon" placeholder="Cintur\u00f3n" required>
      `;
      container.appendChild(div);
    }
  </script>
</head>
<body>
<h1>Datos de Competidores</h1>
<form method="post">
  <div id="competidores">
    <div>
      <input name="nombre" placeholder="Nombre" required>
      <input name="edad" placeholder="Edad" type="number" required>
      <input name="peso" placeholder="Peso" type="number" step="0.1" required>
      <input name="cinturon" placeholder="Cintur\u00f3n" required>
    </div>
  </div>
  <button type="button" onclick="addCompetidor()">Agregar competidor</button>
  <button type="submit">Generar Pir\u00e1mides</button>
</form>
</body>
</html>
